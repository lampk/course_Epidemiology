# PHƯƠNG PHÁP PHÂN TÍCH THỐNG KÊ - WHY?

## Vì sao cần viết phương pháp phân tích thống kê ? 

--

### Replication crisis in medical research

45 highly cited original clinical research studies 1990-2003 (NEJM-JAMA-Lancet, &gt;1000), claimed that the intervention was effective.

* 7/45 (16%): contradicted by subsequent studies
* 7/45 (16%): effects that were stronger than those of subsequent studies
* 20/45 (44%): replicated
* 11/45 (24%): remained largely unchallenged

.footnote[
Ioannidis, JPA. (2005). JAMA, 294(2), 218–228.
]

---

## Vì sao cần viết phương pháp phân tích thống kê ? 

--

Giúp 

.footnote[
Thomas, L &amp; Peterson, ED (2012). JAMA, 308(8), 773–774.
]

--

* Planning: lập kế hoạch, định hướng, lường trước khó khăn

--

* Optimization/Efficiency: chọn ưu tiên, không sa đà

--

* Communication: trao đổi để cải thiện

--

* Quality control: đánh giá được phương pháp phân tích

--

* Replication: lặp lại được phân tích

--

* Transparency: công khai các quyết định, tránh data dredging/p-hacking

--

---

## Kế hoạch phân tích

Các phần chính

.footnote[
Hiemstra, B et al. (2019). BMC Medical Research Methodology, 19(1), 233.
]

* Thông tin hành chính:

* Giới thiệu: ngắn gọn về
    
* Phương pháp nghiên cứu
    
* Nguyên tắc chung

* Phân tích cho từng mục tiêu

* Phụ lục

* Tài liệu tham khảo

---

## Kế hoạch phân tích

.footnote[
Hiemstra, B et al. (2019). BMC Medical Research Methodology, 19(1), 233.
]

* Thông tin hành chính:
    + Tên nghiên cứu (mã số nếu có)
    + Phiên bản, ngày viết, ngày cập nhật
    + Người viết
    
--

* Giới thiệu: ngắn gọn về
    + Cơ sở khoa học của nghiên cứu
    + Mục tiêu và câu hỏi nghiên cứu
    + Giả thuyết nghiên cứu
    
---

## Kế hoạch phân tích

.footnote[
Hiemstra, B et al. (2019). BMC Medical Research Methodology, 19(1), 233.
]

* Phương pháp nghiên cứu
    + Thiết kế nghiên cứu
    + Dân số nghiên cứu và Cỡ mẫu
    + Các thay đổi trong đề cương nếu có
    
--

* Nguyên tắc chung
    + Dân số phân tích 
    + Các phương pháp phân tích chung (mô tả, chuyển dạng, dữ liệu bị thiếu)
    + Ngưỡng có ý nghĩa thống kê
    + Cách thức và lý do hiệu chỉnh cho multiplicity (nếu có)
    + Phần mềm thống kê

---

## Kế hoạch phân tích

.footnote[
Hiemstra, B et al. (2019). BMC Medical Research Methodology, 19(1), 233.
]

* Phân tích cho từng mục tiêu
    + Dân số phân tích
    + Định nghĩa biến số phụ thuộc (Y)
    + Liệt kê và định nghĩa biến số độc lập (X)
    + Các biến số cần hiệu chỉnh (nhiễu)
    + Phương pháp phân tích
    + Phương pháp kiểm tra giả định 
    + Sensitivity analysis
    
--
