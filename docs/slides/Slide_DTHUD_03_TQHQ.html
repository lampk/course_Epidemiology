# Thuật ngữ

---

## Tương quan (correlation) ???

--

* Mức độ mà các biến số liên tục thay đổi cùng nhau. Mức độ liên hệ giữa các biến số liên tục.

--

### Hệ số tương quan (correlation coefficient) ???

--

* Chỉ số có giá trị từ -1 đến 1 

* Đo lường mức độ hai __*biến số liên tục*__ có __*mối quan hệ tuyến tính*__ với nhau.

---

## Hồi quy (regression) ???

--

* Phương pháp phân tích, mô hình (phương trình) toán học, mô tả __*biến số phụ thuộc*__ (y) theo một hoặc một vài __*biến số độc lập*__ (x) 

--

### Hồi quy tuyến tính (linear regression)

--

#### Đơn biến (univariable regression) ???

`\(Y_i = b_0 + b_1 \times X_i + \epsilon_i\)`
--

#### Đa biến (multivariable regression) 

`\(Y_i = b_0 + b_1 \times X_{1i} + b_2 \times X_{2i} + \ldots + b_p \times X_{pi} + \epsilon_i\)`

# Hệ số tương quan

--


```r
cor(dat$wt, dat$age, method = "pearson")
```

```

cor.test(dat$wt, dat$age, method = "pearson")

# Phân tích hồi quy

---

## Mô hình hồi quy

--

### Phương trình hồi quy

`$$Y = b_0 + b_1 \times X$$`

--

### Hệ số hồi quy

* `\(b_0\)`

* `\(b_1\)`

---

## Mô hình hồi quy đơn biến

--

Một biến số độc lập

`$$Y = b_0 + b_1 \times X$$`

--

### `\(b_1\)` ???

--

Thay đổi của `\(Y\)` khi `\(X\)` tăng lên 1 đơn vị

## Mô hình hồi quy đa biến

Từ hai biến số độc lập trở lên

$$Y = b_0 + b_1 \times X_1 + b_2 \times X_2 $$

--

### `\(b_1\)` ???

--

Thay đổi của `\(Y\)` khi `\(X_1\)` tăng lên 1 đơn vị &amp; `\(X_2\)` giữ nguyên

--

### `\(b_2\)` ???

--

Thay đổi của `\(Y\)` khi `\(X_2\)` tăng lên 1 đơn vị &amp; `\(X_1\)` giữ nguyên

# Tóm tắt

---

## Khi nào phân tích tương quan?

--

* Muốn đo lường mức độ __*liên hệ tuyến tính*__ giữa hai __*biến số liên tục*__.

--

## Khi nào phân tích hồi quy?

--

* Muốn đo lường mức độ __*ảnh hưởng*__ của các __*biến số độc lập*__ lên __*biến số phụ thuộc*__.

--

* Muốn tiên đoán giá trị của __*biến số phụ thuộc*__ dựa trên giá trị của các __*biến số độc lập*__

---

## Kiểm định thống kê vs. Mô hình hồi quy

--

.pull-left[

#### Phép kiểm thống kê

* Kết quả:
    + Bác bỏ/chấp nhận giả thuyết thống kê (p)
    
* Không cho phép hiệu chỉnh cho các yếu tố gây nhiễu

* Giả định: 
    + Phân phối của biến số
]

.pull-right[

#### Mô hình hồi quy

* Kết quả:
    + Bác bỏ/chấp nhận GTTK (p)
    + Độ lớn của mối liên hệ (KTC)
    + Phương trình hồi quy
    
* Hiệu chỉnh cho các yếu tố gây nhiễu
    
* Giả định:
    + Phân phối của biến số phụ thuộc
    + Mối liên hệ giữa các biến số
]
