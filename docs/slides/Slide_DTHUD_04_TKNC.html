* Ưu điểm
  + Ước tính được cả nguy cơ tuyệt đối, nguy cơ tương đối
  + PN được đo lường trước khi kết cuộc xuất hiện
  + Đo lường theo thời gian
  + Khảo sát được nhiều loại kết cuộc khác nhau
  
* Nhược điểm
  + Tốn kém: cỡ mẫu lớn &amp; theo dõi lâu
  + Có thể thiếu thông tin về nhiễu
  + Có thể không đại diện

## Nghiên cứu bệnh-chứng tại cộng đồng (population-based case-control)

--

.footnote[

]

* Ưu điểm:
    + Ít tốn kém (chi phí, thời gian) hơn đoàn hệ
    + Nhiều thông tin về nhiễu hơn
    
* Nhược điểm:
    + Không thể tính nguy cơ tuyệt đối (nếu không có thông tin khác)
    + Sai lệch chọn lựa (từ chối tham gia nghiên cứu)
    + Sai lệch hồi tưởng
    + Bao gồm cả ca hiện mắc và mới mắc

## Giai đoạn ban đầu

### Kiểm tra và làm sạch dữ liệu

--

* Mục tiêu: xây dựng bộ dữ liệu sạch cho phân tích

* Tìm lỗi: mất/lặp lại/giá trị ngoại lai/không tương hợp 
    + Phương pháp: thống kê mô tả (số, biểu đồ)
    
* Chẩn đoán lỗi: lỗi thực sự/không phải lỗi/không chắc 
    + Cần kiến thức chuyên môn
    
* Sửa lỗi   
    + Sửa/Xóa/Không thay đổi
    + Mọi thay đổi trong bộ dữ liệu đều phải được ghi nhận lại
    + Cập nhật thay đổi trong bộ dữ liệu gốc

---

## Giai đoạn ban đầu

### Kiểm tra và làm sạch dữ liệu

## Giai đoạn ban đầu

### Chuẩn bị dữ liệu cho phân tích

--

* Mục tiêu: chuẩn bị bộ dữ liệu phù hợp cho phân tích

* Tạo thêm các biến số mới
    + Tạo thêm các biến số mới dựa trên các biến số sẵn có
    + Định dạng biến số
    + Phân nhóm biến số

* Chuyển dạng dữ liệu cho phù hợp với phân tích
    + Kết hợp các bảng dữ liệu với nhau
    + Dữ liệu dạng dài hay rộng

---

## Giai đoạn phân tích thực sự: Kế hoạch phân tích

--

* Thông tin cơ bản: người viết, ngày viết, phiên bản

* Mục tiêu của phân tích

* Nguồn dữ liệu, chuẩn bị dữ liệu

* Công cụ phân tích

* Phương pháp phân tích cho từng mục tiêu
    + Dân số phân tích
    + Các biến số liên quan &amp; định nghĩa
    + Phương pháp phân tích: Mô tả/Mô hình/kiểm định
    + Các vấn đề khác: dữ liệu bị mất, sensitivity analysis
    
* Bảng/hình câm, phụ lục

* Tài liệu tham khảo
