# Trị số p &amp; Vấn đề của kiểm định thống kê

---

## Trị số p = 0.334 nghĩa là...

Hãy thảo luận với nhau ý nghĩa của trị số p = 0.334 !!!

--

Nếu **null hypothesis** là đúng (không có khác biệt giữa hai nhóm), xác suất để quan sát được kết quả (t statistic) như đang có hoặc xa hơn là 0.334.

---

## Trị số p...

--

* Giá trị của p không phản ảnh độ lớn của tác động

--

* Giá trị của p phụ thuộc vào cỡ mẫu (cỡ mẫu càng lớn, p càng nhỏ)

--

    + **Ý nghĩa thống kê** và **ý nghĩa lâm sàng**
    
--

* Ngưỡng ý nghĩa thống kê (thường là 0.05) không có ý nghĩa tuyệt đối

--

* p &gt; ngưỡng có ý nghĩa thống kê: không bác bỏ giả thuyết NULL, nhưng không đồng nghĩa chứng minh giả thuyết NULL

--

* p &lt; ngưỡng có ý nghĩa thống kê: bác bỏ giả thuyết NULL, chấp nhận giả thuyết Ha (về mặt thống kê)
